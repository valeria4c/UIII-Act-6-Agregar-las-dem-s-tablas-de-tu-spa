{% extends 'base.html' %}

{% block titulo %}Actualizar Pedido{% endblock %}

{% block content %}
<h2 class="mb-4 text-center" style="color: #6a9acb;">Actualizar Pedido #{{ pedido.id_pedido }}</h2>
<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <select class="form-select" id="usuario" name="usuario" required>
                <option value="">Selecciona un usuario</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id_usuario }}" {% if usuario.id_usuario == pedido.usuario.id_usuario %}selected{% endif %}>
                        {{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.correo }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="servicio" class="form-label">Servicio (Opcional):</label>
            <select class="form-select" id="servicio" name="servicio">
                <option value="">Ning√∫n Servicio</option>
                {% for servicio in servicios %}
                    <option value="{{ servicio.id_servicio }}" {% if pedido.servicio and servicio.id_servicio == pedido.servicio.id_servicio %}selected{% endif %}>
                        {{ servicio.nombre_servicio }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="estado_pedido" class="form-label">Estado del Pedido:</label>
            <input type="text" class="form-control" id="estado_pedido" name="estado_pedido" value="{{ pedido.estado_pedido }}" required>
        </div>
        <div class="mb-3">
            <label for="total_pedido" class="form-label">Total del Pedido:</label>
            <input type="number" step="0.01" class="form-control" id="total_pedido" name="total_pedido" value="{{ pedido.total_pedido }}" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'ver_pedidos' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
