{% extends 'base.html' %}

{% block titulo %}Actualizar Categoría{% endblock %}

{% block content %}
<h2 class="mb-4 text-center" style="color: #6a9acb;">Actualizar Categoría: {{ categoria.nombre }}</h2>
<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ categoria.descripcion }}</textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="activa" name="activa" {% if categoria.activa %}checked{% endif %}>
            <label class="form-check-label" for="activa">Activa</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'ver_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
