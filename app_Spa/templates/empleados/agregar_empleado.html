{% extends 'base.html' %}

{% block titulo %}Agregar Empleado{% endblock %}

{% block content %}
<h2 class="mb-4 text-center" style="color: #6a9acb;">Agregar Nuevo Empleado</h2>

<div class="card p-4 shadow-sm mx-auto" style="max-width: 700px;">
    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_contratacion" class="form-label">Fecha de Contratación:</label>
                <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion">
            </div>
            <div class="col-md-6 mb-3">
                <label for="salario" class="form-label">Salario:</label>
                <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="horario" class="form-label">Horario:</label>
                <input type="text" class="form-control" id="horario" name="horario">
            </div>
            <div class="col-md-6 mb-3">
                <label for="puesto" class="form-label">Puesto:</label>
                <input type="text" class="form-control" id="puesto" name="puesto" required>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
            <label class="form-check-label" for="activo">Activo</label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
            <a href="{% url 'ver_empleados' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
